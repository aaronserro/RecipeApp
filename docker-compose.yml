version: "3.9"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DEV_PASS=changeme
    depends_on:
      - db 
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb # initial Database configuration for db service
      - POSTGRES_USER=devuse #local development 
      - POSTGRES_PASSWORD=changeme #all code in environment should not be used if uploaded to real server 

volumes:
  dev-db-data:
